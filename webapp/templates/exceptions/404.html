{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

</head>
<body>
<div class="wrapper">
    <section class="404 px-lg-5 px-0">
        <div class=" container d-flex flex-wrap align-items-center" style="height:100vh;">
            <div class="text-center w-100">
                <img class="img-404" src="{% static 'img/404.svg' %}" alt="">

                    Такой страницы не существует

                    Мы не смогли найти такую страницу, но возможно вам подойдет
                </p>
                <div class="d-flex justify-content-center px-0 mt-5">
                    <div class="col-lg-8 col-12 d-flex flex-wrap justify-content-between w-100">
                        <a href="/" class="link sf-reg">Главная </a>
                        <a href="{% url 'catalog:index' %}" class="link sf-reg">Каталог</a>
                        <a href="{% url 'about_us' %}" class="link sf-reg">О компании</a>

            </div>
